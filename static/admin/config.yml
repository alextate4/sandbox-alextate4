backend:
  name: git-gateway
  branch: develop

local_backend: true

media_folder: static/img
public_folder: /img

collections:
  - name: 'planet'
    label: 'Planet'
    format: 'json'
    folder: 'content/planets'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Alternate Title', name: 'altTitle', widget: 'string' }
      - label: 'Featured Image'
        name: 'featured_img'
        widget: 'object'
        fields:
          - { label: 'Planet Image', name: 'src', widget: 'image' }
          - { label: 'Image Alt Text', name: 'alt', widget: 'string' }
          - { label: 'Image Title', name: 'title', widget: 'string' }
      - { label: 'Planet Lead-In Text', name: 'leadIn', widget: 'string' }
      - label: 'Prose Section'
        name: 'prose'
        widget: 'object'
        fields:
          - { label: 'Figure', name: 'fig_src', widget: 'image' }
          - { label: 'Alt Text', name: 'fig_alt', widget: 'string' }
          - { label: 'Title', name: 'fig_title', widget: 'string' }
          - { label: 'Figure Caption', name: 'fig_caption', widget: 'string' }
          - {
              label: 'Body',
              name: 'body',
              buttons: ['link'],
              editor_components: [''],
              widget: 'markdown',
            }
